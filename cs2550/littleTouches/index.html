<!doctype html>
<html>
  <head>
  	<meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans" rel="stylesheet">
    <link href="index.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>Resume</title>
  </head>

  <body>
      <header>
        <div class="topLeft">
          <h1 id="name" title="This is my name"></h1>
          <p id="profile" title="This is a brief profile"></p>
          <br>
        </div>
        <div class="topRight">
          <div class="contact">
            <img src="https://heatherhyer.github.io/cs2550/images/email.png" alt="emailIcon"><h3 id="email" title="I check this email pretty often"></h3>
          </div>
          <div class="contact">
            <img src="https://heatherhyer.github.io/cs2550/images/phone.png" alt="phoneIcon"><h3 id="phone" title="I prefer texts"></h3>
          </div>
        </div>
      </header>

      <main>

      <div class="left" title="UVU is a great school">
        <h2 id="educationHeader">Education</h2>
        <div id="educationSection">
          <h3 id="school"></h3>
          <ul id="schoolInfo"></ul>
          <br>
        </div>

        <div id="communitySection" title="I think it's important to get involved and serve in your community">
          <h2 id="communityHeader">Community Involvement</h2>
          <ul id="communityInfo"></ul>
          <br>
        </div>
      </div>

      <div class="right" title="I've got the skills that pay the bills">
        <h2 id="skillsHeader">Skills</h2>
        <div id="skillsSection">
          <ul id="skills"></ul>
          <br>
        </div>
      </div>

      <div class="bottom">
        <h2 id="workHeader" title="Evidence that I'm a hard worker">Work Experience</h2>
        <div id="workSection">
          <h3 title="I love working at Family Search! I've already learned and grown so much in my time here."><span class="jobTitle"><b></b></span> - <span class="company"></span>
          <span class="dates"><em></em></span></h3>
          <p class="jobDescription"></p>
          <br>

          <h3 title="This was a great job and I loved working with students and I especially loved teaching young kids how to code."><span class="jobTitle"><b></b></span> - <span class="company"></span>
          <span class="dates"><em></em></span></h3>
          <p class="jobDescription"></p>
          <br>

          <h3 title="I gained alot of good people skills as a tutor."><span class="jobTitle"><b></b></span> - <span class="company"></span>
          <span class="dates"><em></em></span></h3>
          <p class="jobDescription"></p><br>
        </div>
      </div>
      </main>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script type="text/javascript" src="index.js"></script>
  </body>
</html>
