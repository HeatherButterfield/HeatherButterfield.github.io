<!doctype html>
<html>
  <head>
  	<meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans" rel="stylesheet">
    <link href="index.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>Resume</title>
  </head>

  <body>
      <header>
        <div class="topLeft">
          <h1 id="name"></h1>
          <p id="profile"></p>
          <br>
        </div>
        <div class="topRight">
          <div class="contact">
            <img src="https://heatherhyer.github.io/cs2550/images/email.png" alt="emailIcon"><h3 id="email"></h3>
          </div>
          <div class="contact">
            <img src="https://heatherhyer.github.io/cs2550/images/phone.png" alt="phoneIcon"><h3 id="phone"></h3>
          </div>
        </div>
      </header>

      <main>

      <div class="left">
        <h2 id="educationHeader">Education</h2>
        <div id="educationSection">
          <h3 id="school"></h3>
          <ul id="schoolInfo"></ul>
          <br>
        </div>

        <h2 id="communityHeader">Community Involvement</h2>
        <div id="communitySection">
          <ul id="communityInfo"></ul>
          <br>
        </div>
      </div>

      <div class="right">
        <h2 id="skillsHeader">Skills</h2>
        <div id="skillsSection">
          <ul id="skills"></ul>
          <br>
        </div>
      </div>

      <div class="bottom">
        <h2 id="workHeader">Work Experience</h2>
        <div id="workSection">
          <h3><span class="jobTitle"><b></b></span> - <span class="company"></span>
          <span class="dates"><em></em></span></h3>
          <p class="jobDescription"></p>
          <br>

          <h3><span class="jobTitle"><b></b></span> - <span class="company"></span>
          <span class="dates"><em></em></span></h3>
          <p class="jobDescription"></p>
          <br>

          <h3><span class="jobTitle"><b></b></span> - <span class="company"></span>
          <span class="dates"><em></em></span></h3>
          <p class="jobDescription"></p><br>
        </div>
      </div>
      </main>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script type="text/javascript" src="index.js"></script>
  </body>
</html>
