<!doctype html>
<html>
  <head>
  	<meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans" rel="stylesheet">
    <link href="resume.css" rel="stylesheet" type="text/css">
    <title>Resume</title>
  </head>

  <body onload="displayFromJson()">
      <header>
        <div class="topLeft">
          <h1 id="name"></h1>
          <p id="profile"></p>
          <br>
        </div>
        <div class="topRight">
          <div class="contact">
            <img src="https://heatherhyer.github.io/cs2550/images/email.png" alt="emailIcon"><h3 id="email"></h3>
          </div>
          <div class="contact">
            <img src="https://heatherhyer.github.io/cs2550/images/phone.png" alt="phoneIcon"><h3 id="phone"></h3>
          </div>
        </div>
      </header>

      <main>

      <div class="left">
        <h2 onclick="toggle('education')">Education</h2>
        <div id="educationSection">
          <h3 id="school"></h3>
          <ul id="schoolInfo"></ul>
          <br>
        </div>

        <h2 onclick="toggle('community')">Community Involvement</h2>
        <div id="communityInvolvementSection">
          <ul id="communityInfo"></ul>
          <br>
        </div>
      </div>

      <div class="right">
        <h2 onclick="toggle('skills')">Skills</h2>
        <div id="skillsSection">
          <ul id="skills"></ul>
          <br>
        </div>
      </div>

      <div class="bottom">
        <h2 onclick="toggle('work')">Work Experience</h2>
        <div id="workExperienceSection">
          <h3><span class="jobTitle"><b></b></span> - <span class="company"></span>
          <span class="dates"><em></em></span></h3>
          <p class="jobDescription"></p>
          <br>

          <h3><span class="jobTitle"><b></b></span> - <span class="company"></span>
          <span class="dates"><em></em></span></h3>
          <p class="jobDescription"></p>
          <br>

          <h3><span class="jobTitle"><b></b></span> - <span class="company"></span>
          <span class="dates"><em></em></span></h3>
          <p class="jobDescription"></p><br>
        </div>
      </div>
      </main>

<script type="text/javascript" src="resume.js"></script>
  </body>
</html>
