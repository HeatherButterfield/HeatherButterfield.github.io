<!doctype html>
<html>
  <head>
  	<meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="resume.css" rel="stylesheet" type="text/css">
    <title>Resume</title>
  </head>

  <body>
      <header>
        <div class="row align-items-end justify-content-between">
          <div class="col-8-lg">
              <h1 id="name"></h1>
              <p id="profile"></p>
          </div>
          <div class="col-4-lg">
              <h3 id="email"></h3>
              <h3 id="phone"></h3>
          </div>
        </div>
      </header>

      <div class="col-12"><hr></div>

      <main>
        <div class="row justify-content-between">
          <div class="col">
            <h2 id="educationHeader">Education</h2>
            <div id="educationSection">
              <h3 id="school"></h3>
              <ul id="schoolInfo"></ul>
              <br>
            </div>

            <h2 id="communityHeader">Community Involvement</h2>
            <div id="communitySection">
              <ul id="communityInfo"></ul>
              <br>
            </div>
          </div>

          <div class="col-sm">
            <h2 id="skillsHeader">Skills</h2>
            <div id="skillsSection">
              <ul id="skills"></ul>
              <br>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <h2 id="workHeader">Work Experience</h2>
            <div id="workSection">
              <h3><div class="jobTitle"></div><div class="company"></div>
              <div class="dates"></div></h3>
              <p class="jobDescription"></p>
              <br>

              <h3><div class="jobTitle"></div><div class="company"></div>
              <div class="dates"></div></h3>
              <p class="jobDescription"></p>
              <br>

              <h3><div class="jobTitle"></div><div class="company"></div>
              <div class="dates"></div></h3>
              <p class="jobDescription"></p><br>
            </div>
          </div>
        </div>
      </main>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/ulg/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script type="text/javascript" src="resume.js"></script>
  </body>
</html>
