<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Player</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="./main.css" rel="stylesheet">
  </head>
  <body>
    <form action="waiting.html" method="post">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter name" maxlength="10">
      </div>
      <div class="form-group">
        <label for="room">Room Code</label>
        <input type="text" class="form-control" id="room" aria-describedby="room" placeholder="Enter room code" maxlength="4">
      </div>
      <button class="btn btn-success" type="submit" name="submit" disabled>Play</button>
    </form>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
    <script type="text/javascript">
      document.querySelector('#name').oninput = function() {
        if (document.querySelector('#name').value && document.querySelector('#room').value.length === 4) {
          document.querySelector('button').removeAttribute('disabled');
        }
      }
      document.querySelector('#room').oninput = function() {
        this.value = this.value.toUpperCase();
        if (this.value != this.value.replace(/[^0-9a-zA-Z]/g,'')) {
          this.value = this.value.replace(/[^0-9a-zA-Z]/g,'');
        }
        if (document.querySelector('#name').value && document.querySelector('#room').value.length === 4) {
          document.querySelector('button').removeAttribute('disabled');
        }
      }
    </script>
  </body>
</html>
