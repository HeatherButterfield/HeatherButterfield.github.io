<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Punch List</title>
    <script src="https://kit.fontawesome.com/8263134a27.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
      .clickable {
        cursor: pointer;
      }
      .small {
        width: 50px;
      }
      .fas {
        color: teal;
      }
      h1 {
        color: teal;
      }
      body {
        background-color: #e0f2f1;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container">
      <h1 style="margin-bottom: 40px; margin-top: 40px;">{{ punchListTitle }}</h1>

      <rows :punches="punches"></rows>

      <div class="input-group mb-3" style="margin-top: 40px;">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fas fa-plus"></i>
            </div>
          </div>
          <input v-model:value="newPts" type="text" class="form-control small" aria-label="text" placeholder="points">
          <input v-model:value="newTxt" type="text" class="form-control" aria-label="text" placeholder="text">
          <div class="input-group-append">
            <span @click="addPunch()" class="clickable input-group-text"><i class="fas fa-check"></i></span>
          </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript">
    Vue.component('rows', {
      template: '<div><div v-for="(punch, index) of punches"><div class="input-group mb-3" id="index"><div class="input-group-prepend"><div class="input-group-text"><input type="checkbox" aria-label="checkbox"></div></div><input v-model:value="punch.pts" type="text" class="form-control small" aria-label="text"><input v-bind:value="punch.text" type="text" class="form-control" aria-label="text"><div class="input-group-append"><span @click="delPunch(index)" class="clickable input-group-text"><i class="fas fa-times"></i></span></div></div></div></div>',
      props: ['punches'],
      data: {

      },
      methods: {
        delPunch(index) {
          this.punches.splice(index, 1);
        },
      }
    });

    new Vue({
      el: '#app',
      data: {
        punchListTitle: "Punch List",
        punches: [
          {
            pts: 2,
            text: "Do the thing"
          },
          {
            pts: 4,
            text: "Do the other thing"
          },
          {
            pts: 3,
            text: "Do the third thing"
          }
        ],
        newPts: null,
        newTxt: null,
      },
      methods: {
        addPunch() {
          this.punches.push(
            {
              pts: this.newPts,
              text: this.newTxt
            }
          );
          this.newPts = null;
          this.newTxt = null;
        }
      }
    })
    </script>
  </body>
</html>
